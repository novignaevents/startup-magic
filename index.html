<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novigna — Something Magical Is Coming</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #ff00cc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            z-index: 10;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            color: #a8a8a8;
            z-index: 10;
            margin: 5px 0;
        }

        .email {
            margin-top: 20px;
            font-size: 1.1rem;
            z-index: 10;
        }

        .email a {
            color: #c77dff;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .email a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(199, 125, 255, 0.8);
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Architecture Link Button */
        .architecture-link {
            margin-top: 35px;
            z-index: 10;
        }

        .architecture-link a {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            letter-spacing: 1px;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .architecture-link a:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 0, 204, 0.5);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            p {
                font-size: 1.1rem;
            }

            .architecture-link a {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <canvas id="magicDust"></canvas>

    <h1>Coming Soon</h1>
    <p>We are brewing something magical.</p>

    <div class="email">
        <p>Contact us:</p>
        <a href="mailto:info@novigna.com">info@novigna.com</a>
    </div>

    <div class="architecture-link">
        <a href="infrastructure-architecture.html">View Infrastructure Architecture →</a>
    </div>

    <script>
        const canvas = document.getElementById('magicDust');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, 255, ${Math.random()})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
                if (this.size <= 0.2) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
